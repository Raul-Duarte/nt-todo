<form [formGroup]="form" class="form-content">
  <div class="fields">
    <mat-form-field class="example-form-field">
      <input
        matInput
        type="text"
        required
        placeholder="Descrição"
        formControlName="description"
      />
      <mat-hint *ngIf="form.get('description')?.errors">
        {{ form.get('description')?.errors?.message }}
      </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Select" formControlName="status">
        <mat-option value="Feito">Feito</mat-option>
        <mat-option value="fazer">Fazer</mat-option>
        <mat-option value="Fazendo">Fazendo</mat-option>
      </mat-select>
      <mat-hint *ngIf="form.get('status')?.errors">
        {{ form.get('status')?.errors?.error?.message }}
      </mat-hint>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)='save()'>Primary</button>
  </div>
</form>
